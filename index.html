    <title>Snake game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div id="board" id="item">
        </div>

            </div>

            <div id="scoreBox">
                score:0
            </div>
            
            <div id="hiscoreBox">
                Hi-score:0
            </div>
            
            <h1>
                Made by Subhasish
            </h1>
            
        </div>

        
        
    </div>

        <div>
          <button id="left">←</button>
          <button id="down">↓</button>
          <button id="right">→</button>
        </div>
      </div>
